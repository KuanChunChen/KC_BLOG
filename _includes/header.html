<header class="topbar">
    <div class="container">
      <div class="row">
        <!-- social icon-->
        <div class="col-sm-12">
          <ul class="social-network">
            {% if site.social-twitter %}
            <li>
              <a class="waves-effect waves-dark" href="https://twitter.com/{{ site.social-twitter }}">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            {% else %}
            {% endif %}

            {% if site.social-facebook %}
            <li>
              <a class="waves-effect waves-dark" href="https://facebook.com/{{ site.social-facebook }}">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            {% else %}
            {% endif %}

            {% if site.social-instagram %}
            <li>
              <a class="waves-effect waves-dark" href="https://instagram.com/{{ site.social-instagram }}"><i class="fa fa-instagram">
                </i>
              </a>
            </li>
            {% else %}
            {% endif %}

  
          </ul>
        </div>

      </div>
    </div>
</header>
